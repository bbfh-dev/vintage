name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write # required to create releases

jobs:
    build:
        name: Build (${{ matrix.os }}-${{ matrix.arch }})
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: linux
                      arch: amd64
                    - os: linux
                      arch: arm64
                    - os: darwin
                      arch: amd64
                    - os: darwin
                      arch: arm64
                    - os: windows
                      arch: amd64
                    - os: openbsd
                      arch: amd64

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25.5"

            - name: Set variables
              id: vars
              run: |
                  VERSION="${GITHUB_REF_NAME}"
                  EXT=""
                  if [ "${{ matrix.os }}" = "windows" ]; then
                    EXT=".exe"
                  fi

                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "ext=$EXT" >> $GITHUB_OUTPUT
                  echo "binary=mime-${{ matrix.os }}-${{ matrix.arch }}$EXT" >> $GITHUB_OUTPUT

            - name: Build
              env:
                  GOOS: ${{ matrix.os }}
                  GOARCH: ${{ matrix.arch }}
                  CGO_ENABLED: 0
              run: |
                  mkdir -p dist
                  go build -trimpath -ldflags="-s -w -X main.Version=${{ steps.vars.outputs.version }}" \
                    -o dist/${{ steps.vars.outputs.binary }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ steps.vars.outputs.binary }}
                  path: dist/${{ steps.vars.outputs.binary }}

    release:
        name: Create GitHub Release
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: dist

            - name: Create release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  files: dist/**/*
